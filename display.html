            <div id="info-item-list"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => { 
            // --- 1. ê¸°ë³¸ ì„¤ì • ë° HTML ìš”ì†Œ ê°€ì ¸ì˜¤ê¸° ---
            const attendanceScreen = document.getElementById('attendance-screen');
            const infoScreen = document.getElementById('info-screen');
            const manageInfoBtn = document.getElementById('manage-info-btn');
            const pauseResumeBtn = document.getElementById('pause-resume-btn');

            let config = {
                attendanceDuration: 30000,
                infoItemDuration: 10000,
                infoContentList: [{ type: 'text', value: 'í™˜ì˜í•©ë‹ˆë‹¤!', fontSize: '6' }],
                alarms: [{ time: '12:00', enabled: true }]
            };

            let mainTimer = null;
            let currentInfoIndex = 0;
            const transitionDuration = 700;
            let isPaused = false;
            let alarmCheckInterval = null;
            const alarmSound = new Audio('https://cdn.pixabay.com/audio/2022/11/17/audio_88f2d5093b.mp3');

            // --- 2. í•µì‹¬ ê¸°ëŠ¥ í•¨ìˆ˜ë“¤ ---

            /**
             * ë¡œì»¬ ì €ì¥ì†Œì—ì„œ ì„¤ì •(ì½˜í…ì¸  ëª©ë¡, ì•ŒëŒ ë“±)ì„ ë¶ˆëŸ¬ì˜µë‹ˆë‹¤.
             */
            function loadDataFromStorage() {
                const storedData = localStorage.getItem('libraryDisplayData');
                if (storedData) {
                    const parsedData = JSON.parse(storedData);
                    Object.assign(config, parsedData);
                }
            }

            /**
             * í˜„ì¬ ì„¤ì •ì„ ë¡œì»¬ ì €ì¥ì†Œì— ì €ì¥í•©ë‹ˆë‹¤.
             */
            function saveDataToStorage() {
                localStorage.setItem('libraryDisplayData', JSON.stringify(config));
            }
            
            /**
             * í™”ë©´ì„ ë¶€ë“œëŸ½ê²Œ ì „í™˜í•©ë‹ˆë‹¤.
             * @param {function} displayFunction - ë‹¤ìŒì— ë³´ì—¬ì¤„ í™”ë©´ì„ ê·¸ë¦¬ëŠ” í•¨ìˆ˜
             */
            function switchScreen(displayFunction) {
                clearTimeout(mainTimer);
                if (isPaused) return; // ì¼ì‹œì •ì§€ ìƒíƒœë©´ ì „í™˜í•˜ì§€ ì•ŠìŒ

                attendanceScreen.classList.replace('visible', 'hidden');
                infoScreen.classList.replace('visible', 'hidden');
                setTimeout(displayFunction, transitionDuration);
            }

            /**
             * ì¶œì„ë¶€ í™”ë©´ì„ í‘œì‹œí•©ë‹ˆë‹¤.
             */
            function displayAttendance() {
                attendanceScreen.classList.replace('hidden', 'visible');
                if (!isPaused) {
                    mainTimer = setTimeout(() => switchScreen(displayNextInfoItem), config.attendanceDuration);
                }
            }

            /**
             * ë‹¤ìŒ ì •ë³´ ì½˜í…ì¸ ë¥¼ í‘œì‹œí•©ë‹ˆë‹¤.
             */
            function displayNextInfoItem() {
                if (isPaused) return;
                const infoContent = document.getElementById('info-content');
                if (config.infoContentList.length === 0) {
                    switchScreen(displayAttendance); return;
                }
                const item = config.infoContentList[currentInfoIndex];
                // ì½˜í…ì¸  ì¢…ë¥˜ì— ë”°ë¼ ë‹¤ë¥´ê²Œ í‘œì‹œ
                if (item.type === 'text') {
                    const p = document.createElement('p');
                    if (item.fontSize) p.style.fontSize = `${item.fontSize}vw`;
                    p.innerHTML = item.value.replace(/\n/g, '<br>');
                    infoContent.innerHTML = ''; infoContent.appendChild(p);
                } else if (item.type === 'image') {
                    infoContent.innerHTML = `<img src="${item.value}" alt="ì •ë³´ ì´ë¯¸ì§€">`;
                } else if (item.type === 'webpage') {
                    infoContent.innerHTML = `<iframe src="${item.value}"></iframe>`;
                }
                infoScreen.classList.replace('hidden', 'visible');
                let currentDuration = config.infoItemDuration;
                if (item.type === 'webpage') currentDuration += 2000;

                currentInfoIndex = (currentInfoIndex + 1) % config.infoContentList.length;
                const nextAction = (currentInfoIndex === 0) ? displayAttendance : displayNextInfoItem;
                mainTimer = setTimeout(() => switchScreen(nextAction), currentDuration);
            }

            /**
             * ì¼ì‹œì •ì§€/ì¬ìƒ ìƒíƒœë¥¼ í† ê¸€í•©ë‹ˆë‹¤.
             */
            function togglePause() {
                isPaused = !isPaused;
                if (isPaused) {
                    clearTimeout(mainTimer);
                    pauseResumeBtn.textContent = 'â–¶ï¸';
                } else {
                    pauseResumeBtn.textContent = 'â¸ï¸';
                    switchScreen(displayAttendance); // ì¬ê°œ ì‹œ ì¶œì„ë¶€ë¶€í„° ì‹œì‘
                }
            }

            // --- 4. ì•ŒëŒ ê¸°ëŠ¥ ---
            
            /**
             * 1ì´ˆë§ˆë‹¤ í˜„ì¬ ì‹œê°„ì„ í™•ì¸í•˜ì—¬ ì„¤ì •ëœ ì•ŒëŒ ì‹œê°„ì´ ë˜ë©´ ì†Œë¦¬ë¥¼ ì¬ìƒí•©ë‹ˆë‹¤.
             */
            function startAlarmChecker() {
                if (alarmCheckInterval) clearInterval(alarmCheckInterval);
                const triggeredAlarms = new Set(); // ì˜¤ëŠ˜ ì´ë¯¸ ìš¸ë¦° ì•ŒëŒì„ ê¸°ë¡

                alarmCheckInterval = setInterval(() => {
                    const now = new Date();
                    const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                    
                    if (currentTime === '00:00') triggeredAlarms.clear(); // ìì •ì´ ë˜ë©´ ì´ˆê¸°í™”

                    config.alarms.forEach(alarm => {
                        if (alarm.enabled && alarm.time === currentTime && !triggeredAlarms.has(alarm.time)) {
                            alarmSound.currentTime = 0;
                            alarmSound.play();
                            triggeredAlarms.add(alarm.time);
                        }
                    });
                }, 1000);
            }

            // --- 5. ê´€ë¦¬ ëª¨ë‹¬ ê¸°ëŠ¥ ---
            const modal = {
                // ... (ì´ì „ ì½”ë“œì™€ ìœ ì‚¬, ì•ŒëŒ ê¸°ëŠ¥ ì¶”ê°€)
                open: () => { 
                    const passwordModal = document.getElementById('password-modal');
                    const passwordInput = document.getElementById('password-input');
                    passwordInput.value = '';
                    passwordModal.style.display = 'flex';
                    passwordInput.focus();
                },
                openAdmin: () => {
                    document.getElementById('password-modal').style.display = 'none';
                    clearTimeout(mainTimer);
                    modal.render(); 
                    document.getElementById('admin-modal').style.display = 'flex'; 
                },
                close: () => { 
                    document.getElementById('admin-modal').style.display = 'none';
                    if (!isPaused) switchScreen(displayAttendance); 
                },
                render: () => {
                    // íƒ€ì´ë¨¸, ì½˜í…ì¸  ëª©ë¡ ë Œë”ë§ (ì´ì „ ì½”ë“œì™€ ë™ì¼)
                    document.getElementById('attendance-duration-input').value = config.attendanceDuration / 1000;
                    document.getElementById('info-duration-input').value = config.infoItemDuration / 1000;
                    const itemList = document.getElementById('info-item-list');
                    itemList.innerHTML = '';
                    config.infoContentList.forEach(item => {
                        itemList.appendChild(modal.createItemElement(item));
                    });

                    // ì•ŒëŒ ëª©ë¡ ë Œë”ë§
                    const alarmList = document.getElementById('alarm-list');
                    alarmList.innerHTML = '';
                    config.alarms.forEach((alarm, index) => {
                        const div = document.createElement('div');
                        div.className = 'alarm-item';
                        div.innerHTML = `
                            <input type="time" value="${alarm.time}">
                            <label><input type="checkbox" ${alarm.enabled ? 'checked' : ''}> í™œì„±í™”</label>
                            <button class="delete-alarm-btn" data-index="${index}" style="width:auto; background-color:#ef4444;">ì‚­ì œ</button>
                        `;
                        alarmList.appendChild(div);
                    });
                },
                createItemElement: (item) => { /* ì´ì „ ì½”ë“œì™€ ë™ì¼ */ return document.createElement('div'); },
                save: () => {
                    // íƒ€ì´ë¨¸, ì½˜í…ì¸  ëª©ë¡ ì €ì¥ (ì´ì „ ì½”ë“œì™€ ë™ì¼)
                    config.attendanceDuration = parseInt(document.getElementById('attendance-duration-input').value, 10) * 1000;
                    config.infoItemDuration = parseInt(document.getElementById('info-duration-input').value, 10) * 1000;
                    // ... ì½˜í…ì¸  ëª©ë¡ ì €ì¥ ë¡œì§ ...

                    // ì•ŒëŒ ì„¤ì • ì €ì¥
                    const newAlarms = [];
                    document.querySelectorAll('#alarm-list .alarm-item').forEach(el => {
                        newAlarms.push({
                            time: el.querySelector('input[type="time"]').value,
                            enabled: el.querySelector('input[type="checkbox"]').checked
                        });
                    });
                    config.alarms = newAlarms;
                    
                    saveDataToStorage();
                    alert('ì„¤ì •ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
                    modal.close();
                    location.reload(); // ì•ˆì •ì ì¸ ë°˜ì˜ì„ ìœ„í•´ ìƒˆë¡œê³ ì¹¨
                },
                // ... (fetchImages, addItem, deleteItem ë“± ì´ì „ê³¼ ë™ì¼)
            };
            
            // --- 6. ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì • ---
            pauseResumeBtn.addEventListener('click', togglePause);
            infoScreen.addEventListener('click', () => {
                if (!isPaused) switchScreen(displayAttendance);
            });
            manageInfoBtn.addEventListener('click', modal.open);

            // ë¹„ë°€ë²ˆí˜¸ ëª¨ë‹¬ ì´ë²¤íŠ¸
            document.getElementById('password-confirm-btn').onclick = () => {
                if (document.getElementById('password-input').value === '6408') {
                    modal.openAdmin();
                } else {
                    alert('ì½”ë“œê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                }
            };
            document.getElementById('password-cancel-btn').onclick = () => {
                document.getElementById('password-modal').style.display = 'none';
            };

            // ê´€ë¦¬ ëª¨ë‹¬ ì´ë²¤íŠ¸ (ì•ŒëŒ í¬í•¨)
            document.getElementById('modal-close-btn').addEventListener('click', modal.close);
            document.getElementById('modal-save-btn').addEventListener('click', modal.save);
            document.getElementById('add-alarm-btn').onclick = () => {
                config.alarms.push({ time: '12:00', enabled: true });
                modal.render();
            };
            document.getElementById('alarm-list').addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-alarm-btn')) {
                    config.alarms.splice(e.target.dataset.index, 1);
                    modal.render();

            });
            // ... (ì½˜í…ì¸  ê´€ë¦¬ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆëŠ” ì´ì „ê³¼ ë™ì¼)

            // --- 7. í”„ë¡œê·¸ë¨ ì‹œì‘ ---
            loadDataFromStorage();
            startAlarmChecker(); // ì•ŒëŒ ì²´ì»¤ ì‹œì‘
            switchScreen(displayAttendance); // ì²« í™”ë©´ ì‹œì‘
        });
