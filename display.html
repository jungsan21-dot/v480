        .modal-content { background-color: #fefefe; color: #333; padding: 25px; border-radius: 15px; width: 90%; max-width: 700px; box-shadow: 0 5px 20px rgba(0,0,0,0.25); max-height: 85vh; display: flex; flex-direction: column; }
        .modal-content h2, .modal-content h3 { margin-top: 0; color: #111827; border-bottom: 2px solid #e5e7eb; padding-bottom: 10px; }
        .modal-content .input-group { margin-bottom: 15px; }

        .modal-content input, .modal-content select, .modal-content button, .modal-content textarea { width: 100%; padding: 10px; box-sizing: border-box; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; font-family: 'Malgun Gothic', sans-serif;}
        .modal-buttons { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }

        .info-item { display: flex; flex-wrap: wrap; align-items: flex-start; gap: 10px; padding: 10px; border-bottom: 1px solid #eee; }

    </style>

<body>

    <div id="attendance-screen" class="screen visible"><iframe src="index.html"></iframe></div>
    <div id="info-screen" class="screen hidden">

        <div id="button-container">

    </div>

    <div id="admin-modal" class="modal">
        <div class="modal-content">
             <h2>ì •ë³´ í™”ë©´ ì„¤ì •</h2>
            <h3>íƒ€ì´ë¨¸ ì„¤ì • (ë‹¨ìœ„: ì´ˆ)</h3>
            <div class="input-group" style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
                <input type="checkbox" id="auto-image-toggle" style="width: auto;">
                <label for="auto-image-toggle" style="margin-bottom: 0;">'images' í´ë” ë‚´ ëª¨ë“  ì´ë¯¸ì§€ ìë™ í‘œì‹œ</label>
            </div>
            <div class="input-group" style="display: flex; gap: 20px;">
                <div style="flex: 1;"><label for="attendance-duration-input">ì¶œì„ë¶€ í‘œì‹œ ì‹œê°„</label><input type="number" id="attendance-duration-input" min="1"></div>
                <div style="flex: 1;"><label for="info-duration-input">ì •ë³´ í•­ëª© í‘œì‹œ ì‹œê°„</label><input type="number" id="info-duration-input" min="1"></div>
            </div>
            
            <h3>ì½˜í…ì¸  ëª©ë¡</h3>
            <div id="info-item-list"></div>
            <button id="add-item-btn" style="background-color: #2563eb; color: white; margin: 15px 0;">+ í•­ëª© ì¶”ê°€</button>

            <div class="modal-buttons">
                <button id="modal-close-btn" style="background-color: #6b7280; color: white;">ë‹«ê¸°</button>
                <button id="modal-save-btn" style="background-color: #16a34a; color: white;">ì €ì¥ í›„ ìƒˆë¡œê³ ì¹¨</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => { 
            const attendanceScreen = document.getElementById('attendance-screen');
            const infoScreen = document.getElementById('info-screen');
            const infoContent = document.getElementById('info-content');
            const goToAttendanceBtn = document.getElementById('go-to-attendance-btn');
            const manageInfoBtn = document.getElementById('manage-info-btn');

            let config = {
                attendanceDuration: 30000,
                infoItemDuration: 10000,
                infoContentList: [], // âœ¨ ì´ˆê¸° ëª©ë¡ì€ ë¹„ì›Œë‘ 
                manualContentList: [ // âœ¨ ìˆ˜ë™ ëª©ë¡ì„ ë³„ë„ë¡œ ê´€ë¦¬
                    { type: 'text', value: 'ğŸ“š ìˆ˜ë™ìœ¼ë¡œ ì¶”ê°€í•œ ì½˜í…ì¸  ì˜ˆì‹œì…ë‹ˆë‹¤.', fontSize: '5' }
                ],
                autoPlayImages: true
            };

            let mainTimer = null;
            let currentInfoIndex = 0;
            const transitionDuration = 700;
            let isPausedByIframe = false;

            window.addEventListener('message', (event) => {
                if (event.data === 'pauseTimer') {
                    clearTimeout(mainTimer);
                    isPausedByIframe = true;
                } else if (event.data === 'resumeTimer') {
                    if (isPausedByIframe) {
                        isPausedByIframe = false;
                        switchScreen(displayAttendance);
                    }
                }
            });

            async function fetchImagesFromRepo() {
                const user = 'jungsan21-dot';
                const repo = 'v480';
                const path = 'images';
                const apiUrl = `https://api.github.com/repos/${user}/${repo}/contents/${path}`;

                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error('GitHub API ë¡œë“œ ì‹¤íŒ¨');
                    const files = await response.json();
                    return files
                        .filter(file => /\.(jpe?g|png|gif)$/i.test(file.name))
                        .map(file => ({ type: 'image', value: file.download_url }));
                } catch (error) {
                    console.error(error);
                    return [];
                }
            }
            
            // âœ¨ ë°ì´í„° ë¡œë”© ë¡œì§ ìˆ˜ì •
            function loadDataFromStorage() {
                const storedData = localStorage.getItem('libraryDisplayData');
                if (storedData) {
                    const parsedData = JSON.parse(storedData);
                    config.attendanceDuration = parsedData.attendanceDuration || 30000;
                    config.infoItemDuration = parsedData.infoItemDuration || 10000;
                    config.autoPlayImages = parsedData.autoPlayImages !== false;
                    // ìˆ˜ë™ ëª©ë¡ë§Œ ë¶ˆëŸ¬ì™€ì„œ ì €ì¥
                    if (parsedData.manualContentList) {
                        config.manualContentList = parsedData.manualContentList;
                    }
                }
            }
            
            function switchScreen(displayFunction) {
                clearTimeout(mainTimer);
                attendanceScreen.classList.replace('visible', 'hidden');
                infoScreen.classList.replace('visible', 'hidden');
                setTimeout(displayFunction, transitionDuration);
            }

            function displayAttendance() {
                attendanceScreen.classList.replace('hidden', 'visible');
                if (!isPausedByIframe) {
                    mainTimer = setTimeout(() => switchScreen(displayNextInfoItem), config.attendanceDuration);
                }
            }

            function displayNextInfoItem() {
                if (isPausedByIframe) return;
                // âœ¨ ìµœì¢… ì½˜í…ì¸  ëª©ë¡(infoContentList)ì„ ì‚¬ìš©
                if (config.infoContentList.length === 0) {
                    switchScreen(displayAttendance); return;
                }
                const item = config.infoContentList[currentInfoIndex];
                if (item.type === 'text') {
                    const p = document.createElement('p');
                    if (item.fontSize) { p.style.fontSize = `${item.fontSize}vw`; }
                    p.innerHTML = item.value.replace(/\n/g, '<br>');
                    infoContent.innerHTML = ''; infoContent.appendChild(p);
                } else if (item.type === 'image') {
                    infoContent.innerHTML = `<img src="${item.value}" alt="ì •ë³´ ì´ë¯¸ì§€">`;
                } else if (item.type === 'webpage') {
                    infoContent.innerHTML = `<iframe src="${item.value}"></iframe>`;
                }
                infoScreen.classList.replace('hidden', 'visible');
                let currentDuration = config.infoItemDuration;
                if (item.type === 'webpage') { currentDuration += 2000; }
                currentInfoIndex = (currentInfoIndex + 1) % config.infoContentList.length;
                const nextAction = (currentInfoIndex === 0) ? displayAttendance : displayNextInfoItem;
                mainTimer = setTimeout(() => switchScreen(nextAction), currentDuration);
            }

            // âœ¨ ëª¨ë‹¬ ë¡œì§ ì „ì²´ ìˆ˜ì •
            const modal = {
                element: document.getElementById('admin-modal'),
                attendanceDurationInput: document.getElementById('attendance-duration-input'),
                infoDurationInput: document.getElementById('info-duration-input'),
                autoImageToggle: document.getElementById('auto-image-toggle'),
                itemList: document.getElementById('info-item-list'),
                open: () => { clearTimeout(mainTimer); modal.render(); modal.element.style.display = 'flex'; },
                close: () => { modal.element.style.display = 'none'; location.reload(); },
                render: () => {
                    modal.attendanceDurationInput.value = config.attendanceDuration / 1000;
                    modal.infoDurationInput.value = config.infoItemDuration / 1000;
                    modal.autoImageToggle.checked = config.autoPlayImages;
                    modal.itemList.innerHTML = '';
                    // ëª¨ë‹¬ì—ëŠ” í•­ìƒ ìˆ˜ë™ ëª©ë¡ë§Œ í‘œì‹œ
                    config.manualContentList.forEach((item, index) => {
                        modal.itemList.appendChild(modal.createItemElement(item, index));
                    });
                },
                createItemElement: (item, index) => {
                    const div = document.createElement('div');
                    div.className = 'info-item';
                    const type = item.type;
                    let mainInputHTML = '';
                    if (type === 'text') {
                        mainInputHTML = `<textarea placeholder="ë‚´ìš© ì…ë ¥... (ì¤„ë°”ê¿ˆ ê°€ëŠ¥)">${item.value}</textarea>`;
                    } else { // ì´ë¯¸ì§€ì™€ ì›¹í˜ì´ì§€ëŠ” ë™ì¼í•œ input ì‚¬ìš©
                        mainInputHTML = `<input type="text" value="${item.value}" placeholder="ì£¼ì†Œ(URL) ì…ë ¥">`;
                    }
                    div.innerHTML = `
                        <div class="item-controls">
                            <select class="item-type-select" data-index="${index}">
                                <option value="text" ${type === 'text' ? 'selected' : ''}>í…ìŠ¤íŠ¸</option>
                                <option value="image" ${type === 'image' ? 'selected' : ''}>ì´ë¯¸ì§€</option>
                                <option value="webpage" ${type === 'webpage' ? 'selected' : ''}>ì›¹í˜ì´ì§€</option>
                            </select>
                            <div class="item-main-input">${mainInputHTML}</div>
                            <button class="delete-item-btn" data-index="${index}">X</button>
                        </div>
                        ${type === 'text' ? `<div class="text-options"><label>ê¸€ì í¬ê¸°(vw):</label><input type="number" class="font-size-input" value="${item.fontSize || ''}" min="1" max="20" step="0.5" placeholder="ê¸°ë³¸"></div>` : ''}
                    `;
                    return div;
                },
                addItem: () => {
                    config.manualContentList.push({ type: 'text', value: '', fontSize: '' });
                    modal.render();
                },
                deleteItem: (index) => {
                    config.manualContentList.splice(index, 1);
                    modal.render();
                },
                save: () => {
                    const manualContentList = [];
                    const items = modal.itemList.querySelectorAll('.info-item');
                    items.forEach(itemEl => {
                        const type = itemEl.querySelector('.item-type-select').value;
                        const value = itemEl.querySelector('.item-main-input > *').value.trim();
                        if (value) {
                            const newItem = { type, value };
                            if (type === 'text') { newItem.fontSize = itemEl.querySelector('.font-size-input').value; }
                            manualContentList.push(newItem);
                        }
                    });

                    const newConfig = {
                        attendanceDuration: parseInt(modal.attendanceDurationInput.value, 10) * 1000,
                        infoItemDuration: parseInt(modal.infoDurationInput.value, 10) * 1000,
                        autoPlayImages: modal.autoImageToggle.checked,
                        manualContentList: manualContentList // ìˆ˜ì •í•œ ìˆ˜ë™ ëª©ë¡ë§Œ ì €ì¥
                    };
                    
                    localStorage.setItem('libraryDisplayData', JSON.stringify(newConfig));
                    alert('ì„¤ì •ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•©ë‹ˆë‹¤.');
                    location.reload();
                }
            };
            
            manageInfoBtn.addEventListener('click', modal.open);
            document.getElementById('modal-close-btn').addEventListener('click', modal.close);
            document.getElementById('modal-save-btn').addEventListener('click', modal.save);
            document.getElementById('add-item-btn').addEventListener('click', modal.addItem);
            goToAttendanceBtn.addEventListener('click', () => switchScreen(displayAttendance));
            modal.itemList.addEventListener('change', (e) => {
                if (e.target.classList.contains('item-type-select')) {
                    const index = parseInt(e.target.dataset.index, 10);
                    config.manualContentList[index].type = e.target.value;
                    modal.render();
                }
            });
            modal.itemList.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-item-btn')) {
                    modal.deleteItem(parseInt(e.target.dataset.index, 10));
                }
            });

            // --- í”„ë¡œê·¸ë¨ ì‹œì‘ ë¡œì§ ìµœì¢… ìˆ˜ì • ---
            loadDataFromStorage();
            
            let finalContentList = [...config.manualContentList]; // ìµœì¢… ëª©ë¡ì€ ìˆ˜ë™ ëª©ë¡ìœ¼ë¡œ ì‹œì‘
            
            if (config.autoPlayImages) {
                const repoImages = await fetchImagesFromRepo();
                finalContentList = [...finalContentList, ...repoImages]; // ìë™ ëª©ë¡ì„ ë’¤ì— ì¶”ê°€
            }
            
            config.infoContentList = finalContentList; // ì‹¤ì œë¡œ í™”ë©´ì— í‘œì‹œë  ìµœì¢… ëª©ë¡ ì„¤ì •
            
            switchScreen(displayAttendance);
        });
    </script>
</body>
